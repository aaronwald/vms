apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: coypu
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: coypu
        app: coypu
        version: 1.0.0
    spec:
      serviceAccountName: default
      containers:
      - name: coypu
        image: gcr.io/massive-acrobat-227416/coypu:latest
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 8089
          name: grpc-port
---
apiVersion: v1
kind: Service
metadata:
  name: coypusvc
spec:
  type: ClusterIP
  selector:
    app: coypu
    name: coypu
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc-port
      port: 8333
      targetPort: 8089
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: coypu-websockets
spec:
  hosts:
  - ws-feed.pro.coinbase.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: coypugateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coypu-vs
spec:
  hosts:
  - "*"
  gateways:
  - coypugateway
  http:
  - match:
    - uri:
        prefix: /websocket
    route:
    - destination:
        port:
          number: 8080
        host: coypusvc
      weight: 100
    websocketUpgrade: true
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8333
        host: coypusvc
    retries:
      attempts: 25
      perTryTimeout: 1s
