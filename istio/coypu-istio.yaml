apiVersion: v1
kind: Service
metadata:
  name: coypu
spec:
  type: ClusterIP
  selector:
    app: coypu
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: grpc-port
      port: 8333
      targetPort: 8089
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coypu-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: coypu
        version: v1
    spec:
      serviceAccountName: default
      containers:
      - name: coypu
        image: gcr.io/massive-acrobat-227416/coypu:v1
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 8089
          name: grpc-port
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: coypu-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: coypu
        version: v2
    spec:
      serviceAccountName: default
      containers:
      - name: coypu
        image: gcr.io/massive-acrobat-227416/coypu:v3
        ports:
        - containerPort: 8080
          name: http-port
        - containerPort: 8089
          name: grpc-port
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: coypu-se1
spec:
  hosts:
  - ws.kraken.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: NONE
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: coypu-se2
spec:
  hosts:
  - ws-feed.pro.coinbase.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: NONE
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 433
      name: https
      protocol: HTTPS
    hosts:
    - ws.kraken.com
    - ws-feed.pro.coinbase.com
    tls:
      mode: MUTUAL
      serverCertificate: /etc/certs/cert-chain.pem
      privateKey: /etc/certs/key.pem
      caCertificates: /etc/certs/root-cert.pem
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-kraken
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: kraken
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
      portLevelSettings:
      - port:
          number: 443
        tls:
          mode: ISTIO_MUTUAL
          sni: ws.kraken.com
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: egressgateway-for-coinbase
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: coinbase
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
      portLevelSettings:
      - port:
          number: 443
        tls:
          mode: ISTIO_MUTUAL
          sni: ws-feed.pro.coinbase.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: direct-kraken-through-egress-gateway
spec:
  hosts:
  - ws.kraken.com
  gateways:
  - istio-egressgateway
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: 443
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: kraken
        port:
          number: 443
      weight: 100
  - match:
    - gateways:
      - istio-egressgateway
      port: 443
    route:
    - destination:
        host: ws.kraken.com
        port:
          number: 443
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: direct-coinbase-through-egress-gateway
spec:
  hosts:
  - ws-feed.pro.coinbase.com
  gateways:
  - istio-egressgateway
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: 443
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: coinbase
        port:
          number: 443
      weight: 100
  - match:
    - gateways:
      - istio-egressgateway
      port: 443
    route:
    - destination:
        host: ws-feed.pro.coinbase.com
        port:
          number: 443
      weight: 100     
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: coypugateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: coypu-rule
spec:
  host: coypu
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---      
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: coypu-vs
spec:
  hosts:
  - "*"
  gateways:
  - coypugateway
  http:
  - match:
    - uri:
        prefix: /websocket
    route:
    - destination:
        port:
          number: 8080
        host: coypu
        subset: v1
      weight: 50
    - destination:
        port:
          number: 8080
        host: coypu
        subset: v2
      weight: 50      
    websocketUpgrade: true
  - match:
    - uri:
        prefix: /grpc
    route:
    - destination:
        port:
          number: 8333
        host: coypu
    retries:
      attempts: 25
      perTryTimeout: 1s
