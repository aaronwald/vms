admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
            - name: envoy.http_grpc_access_log
              config:
                common_config:
                  grpc_service:
                    envoy_grpc:
                      cluster_name: coypu_service
                  log_name: accesslog
            - name: envoy.file_access_log
              config:
                path: "/tmp/access.log"
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: coypu_service
          http_filters:
          - name: envoy.router
  clusters:
  - name: coypu_service
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
      - socket_address:
          address: coypu
          port_value: 8089